<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mundo Pet</title>
  </head>

  <body>
    <aside>
      <img src="./img/Logo.svg" alt="logo do mundo pet" />
      <nav>
        <ul class="lista-links">
          <li>
            <a href="#" class="link-destaque">Publicar</a>
          </li>
          <li>
            <a href="#">
              <img src="./img/feed.svg" />
              Feed
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/cat.svg" />
              Perfil
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/info.svg" />
              Sobre nós
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/logout.svg" />
              Sair
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <div class="container-upload-imagem">
        <div class="container-imagem">
          <img src="./img/Gato laranja.png" class="main-imagem" />
        </div>
        <button id="upload-btn">Carregar imagem</button>
        <input
          type="file"
          id="image-upload"
          accept="image/png, image/jpeg"
          style="display: none"
        />
        <div class="container-imagem-nome">
          <p>imagem_do_gato.png</p>
          <img src="./img/close.svg" />
        </div>
      </div>
      <div class="container-descricao">
        <h2>Nova foto</h2>
        <form>
          <div>
            <label for="titulo">Titulo da foto</label>
            <input type="text" id="titulo" name="titulo"/>
          </div>
          <div>
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao"></textarea>
          </div>
          <div>
            <label for="animal">Hashtags</label>
            <input type="text" id="animal" name="animal" />
          </div>
          <ul class="lista-tags">
            <li>
              <p>Gato laranja</p>
              <img src="./img/close.svg"/>
            </li>
            <li>
                <p>Gato adulto</p>
            </li>
          </ul>
          <div class="container-botoes">
            <button class="botao-descartar">Descartar</button>
            <button class="botao-publicar">Publicar</button>
          </div>
        </form>
      </div>
    </main>
    <script src="scrips.js"></script>
  </body>
</html>
